{% extends 'todo/base.html' %}
{% block content %}
<div id="content" class="container" >
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Full Name:</label>
        <div class="row margin-bottom-20">
            <div class="col-md-6 col-md-offset-0">
                <input name="fullname" class="form-control" type="text" value="{{user.last_name}}">
            </div>
        </div>
        
        <label>Slogan: <span class="color-red"></span></label>
        <div class="row margin-bottom-20">
            <div class="col-md-6 col-md-offset-0">
                <input name="slogan" class="form-control" type="text" maxlength="75" value="{{aboutuser.slogan}}">
            </div>
        </div>
        
        <label>Bio:</label>
        <div class="row margin-bottom-20">
            <div class="col-md-8 col-md-offset-0">
                <textarea name="bio" rows="8" class="form-control" >{{aboutuser.bio}}</textarea>
            </div>
        </div>
        <label>Profile Picture:</label>
        <div class="row margin-bottom-20">
            <div class="col-md-8 col-md-offset-0">
                <input type="file" name="pic" accept="image/x-png,image/gif,image/jpeg">
            </div>
        </div>

        
        <p><button type="submit" class="btn btn-primary">Save Changes</button></p>
    </form>
</div>

{% endblock %}
